<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry Potters Movies</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    background: url("https://github.com/angelica-ctrl/activity-two/blob/main/images/bg.jpg") no-repeat center center fixed;
    background-size: cover;
  }

  h2 {
    margin: 20px 0;
    text-shadow: 2px 2px 5px black;
  }

  table {
    margin: auto;
    border-spacing: 10px;
    background: rgba(0, 0, 0, 0.6);
    padding: 15px;
    border-radius: 10px;
  }

  td {
    border: 2px solid white;
    padding: 0;
    width: 200px; /* default width for single cell */
    height: 300px; /* default height for single cell */
  }

  td img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Ensure images in cells that span multiple rows/columns scale correctly */
  td[rowspan][colspan] img,
  td[colspan="2"] img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

    <h2>Harry Potters Movies</h2>

  <table>
    <tr>
      <td><img src="images/movie1.jpg" alt="Harry Potter and the Sorcerer's Stone"></td>
      <td><img src="images/movie2.jpg" alt="Chamber of Secrets"></td>
      <td><img src="images/movie3.jpg" alt="Harry Potter and the Prisoner of Azkaban"></td>
      <td><img src="images/movie4.jpg" alt="Golbet of Fire"></td>
    </tr>
    <tr>
      <td><img src="images/movie5.jpg" alt="Harry Potter and the Order of the Phoenix"></td>
      <td><img src="images/movie6.jpg" alt="Harry Potter and the Half-Blood Prince"></td>
      <td rowspan="2" colspan="2"><img src="images/movie8.jpg" alt="Harry Potter and The Deathly Hallows 2"></td>
    </tr>
    <tr>
      <td colspan="2"><img src="images/movie7.jpg" alt="Harry Potter and The Deathly Hallows "></td>
    </tr>
  </table>

</body>
</html>
